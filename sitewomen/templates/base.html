<!-- возможность покдключать стили css -->
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <!-- подключение css -->
    <link type="text/css" href="{% static 'women/css/styles.css' %}" rel="stylesheet">
</head>

<body>
    <ul>
        <li><a href="{% url 'home'%}">Главная Страница</a></li>
        {% for m in menu%}
        {%if not forloop.last%}<li>{%else%}
        <li class="last">{%endif%}
            <a href="{%url m.url_name %}">{{m.title}}</a>
        </li>
        {%endfor%}
    </ul>
    <!-- внутри блока будет подставляться иформация от дочерних обьектов -->
    {%block content%}
    {%endblock%}

</body>

</html>
