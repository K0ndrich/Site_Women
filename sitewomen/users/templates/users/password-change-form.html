{% extends "base.html" %}

<h1>Изменение Пароля</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{f.non_field_errors}}</div>
    {% for f in form %}
    <p><label for="{{f.id_for_label}}">{{f.label}}</label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <button type="submit">Изменить Пароль</button>
</form>
